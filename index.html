<!DOCTYPE html>
	<html lag='pt-BR'>
	<!--
		JqueryMobile foi projetado para singlepage
		para utilizar paginas esternas é necessario 
		desabilitar o ajax da siglepage
	-->
		<head>
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
			<script src="jquery.js"></script>
			<script src="jquerymobile.js"></script>
			<link rel="stylesheet" type="text/css" href="jquerymobile.css">
			<script type="text/javascript">
				/*maneira de canselar o ajax singlepage globalmente*/
				$(document).bind("mobileinit", function(){
					$.mobile.ajaxEnabled = false;
				});
			</script>
		</head>
		<body>
			<div data-role="page" id="index">
				<header data-role="header" >
					<h1>Jquery Mobile</h1>
				</header>
				<div data-role="navbar"><!--barra de menu vertical-->
					<ul>
						<li><a href="#">Bolos</a></li>
						<li><a href="#">Doces</a></li>
						<li><a href="#">Salgados</a></li>
					</ul>	
				</div>
				<div data-role="content">
					<!--utilizar div com attr dat porcausa do window -->
					<h2>Doceria</h2>
					<p>
						Algum texto
					</p>	
				</div>
				<footer data-role='footer' data-position='fixed'>
					<!--data-position='fixed' coloca o footer no final-->
					<div data-role="navbar"><!--barra de menu vertical-->
					<ul>
						<li><a href="#">Localização</a></li>
						<li><a href="#sobre" data-transition="flow">Sobre</a></li>
						<li><a href="contato.html" rel="external">Contato</a></li>
						<!--
							rel="external" referencia um arquivo externo cancelando o ajax
							outra maneira pelo attr data-ajax="false", targt="_blank", targt="_self"
						-->
					</ul>	
					<!--data-transition="slide" stilo de passagem de pagina-->
				</div>
				</footer>
			</div>
				<!--

					seugunda pagina

				-->	
			<div data-role="page" id="sobre"  data-add-back-btn="true"><!--data-add-back-btn="true" botao para voltar-->
				<header data-role="header">
					<h1>Jquery Mobile</h1>
				</header>
				<div data-role="navbar"><!--barra de menu vertical-->
					<ul>
						<li><a href="#">Bolos</a></li>
						<li><a href="#">Doces</a></li>
						<li><a href="#">Salgados</a></li>
					</ul>	
				</div>
				
				<footer data-role='footer' data-position='fixed'>
					<!--data-position='fixed' coloca o footer no final-->
					<div data-role="navbar"><!--barra de menu vertical-->
					<ul>
						<li><a href="#">Localização</a></li>
						<li><a href="#">Sobre</a></li>
						<li><a href="#">Contato</a></li>
					</ul>	
				</div>
				</footer>	
			</div>
		</body>
	</html>
