<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<script src="jquery.js"></script>
		<script src="jquerymobile.js"></script>
		<link rel="stylesheet" type="text/css" href="jquerymobile.css">
		<title>Contato</title>
	</head>
	<body>
		<div data-role="page" id="contato">
				<header data-role="header" >
					<h1>Jquery Mobile</h1>
				</header>
				<div data-role="navbar"><!--barra de menu vertical-->
					<ul>
						<li><a href="#">Bolos</a></li>
						<li><a href="#">Doces</a></li>
						<li><a href="#">Salgados</a></li>
					</ul>	
				</div>
				<div data-role="content">
					<!--utilizar div com attr dat porcausa do window -->
					<h2>Doceria</h2>
					<p>
						Contato
					</p>	
				</div>
				<footer data-role='footer' data-position='fixed'>
					<!--data-position='fixed' coloca o footer no final-->
					<div data-role="navbar"><!--barra de menu vertical-->
					<ul>
						<li><a href="#">Localização</a></li>
						<li><a href="#sobre" data-transition="flow">Sobre</a></li>
						<li><a href="#" >Contato</a></li>
					</ul>	
					<!--data-transition="slide" stilo de passagem de pagina-->
				</div>
				</footer>
			</div>
	</body>
</html>
